name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (root)
        run: npm ci

      - name: Build iframe
        working-directory: ./chat-widget-iframe
        run: |
          npm ci
          npm run build

      - name: Package build artifacts
        run: |
          mkdir -p release
          zip -r release/chat-widget-iframe-${{ github.ref_name }}.zip chat-widget-iframe/dist || true

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release from tag ${{ github.ref_name }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/chat-widget-iframe-${{ github.ref_name }}.zip
          asset_name: chat-widget-iframe-${{ github.ref_name }}.zip
          asset_content_type: application/zip

name: Publish to GitHub Pages

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: npm ci

      - name: Build shared schema
        run: |
          cd chat-shared-schema
          npm ci
          npm run build

      - name: Build iframe
        run: |
          cd chat-widget-iframe
          npm ci
          npm run build

      - name: Build loader
        run: |
          cd chat-widget-loader
          npm ci
          npm run build

      - name: Build standalone distribution
        run: |
          chmod +x scripts/build-standalone.sh || true
          ./scripts/build-standalone.sh dist/standalone

      - name: Prepare publish directory
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          OUT=out/${VERSION}
          mkdir -p $OUT/iframe
          mkdir -p $OUT/loader
          cp -r chat-widget-iframe/dist/* $OUT/iframe/ || true
          cp chat-widget-loader/dist/loader.min.js $OUT/loader/ || true
          # copy standalone distribution
          mkdir -p $OUT/standalone
          cp -r dist/standalone/* $OUT/standalone/ || true
          # Create a 'latest' copy so consumers can use /latest/ URLs
          mkdir -p out/latest/iframe
          mkdir -p out/latest/loader
          cp -r chat-widget-iframe/dist/* out/latest/iframe/ || true
          cp chat-widget-loader/dist/loader.min.js out/latest/loader/ || true
          mkdir -p out/latest/standalone
          cp -r dist/standalone/* out/latest/standalone/ || true
          ls -R out

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
          publish_branch: gh-pages
          commit_message: "Publish site for ${{ github.ref_name }}"

      - name: Smoke test published pages
        run: |
          # derive repo name and call the centralized smoke-test script
          REPO_FULL="${{ github.repository }}"
          REPO_NAME=${REPO_FULL#*/}
          VERSION="${{ github.event.release.tag_name || github.ref_name }}"
          echo "Running smoke-test for ${REPO_FULL} ${VERSION}"
          chmod +x scripts/smoke-test-published.sh
          ./scripts/smoke-test-published.sh "${{ github.repository_owner }}" "$REPO_NAME" "$VERSION" --wait 30 --attempts 18 --delay 10

      - name: Update `docs/latest` in repository and open PR
        env:
          VERSION: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          # Prepare workspace and run docs update script which creates a branch and pushes it
          chmod +x scripts/update-docs-latest.sh
          ./scripts/update-docs-latest.sh "${VERSION}"

      - name: Create Pull Request for docs update
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(docs): publish ${{ github.event.release.tag_name || github.ref_name }} to docs/latest"
          branch: "docs/update-${{ github.event.release.tag_name || github.ref_name }}"
          title: "Publish docs for ${{ github.event.release.tag_name || github.ref_name }}"
          body: |-
            Automatic docs update publishing distribution for ${{ github.event.release.tag_name || github.ref_name }}.
            - Renames existing `docs/latest` to next `V#` if present
            - Copies new artifacts into `docs/latest`
          base: main
